service-credentials:
  # https://bitbucket.org/${user}/workspace/settings/api
  # Login to bitbucket > Setting > All workspaces > Manage > OAuth Consumers
  bitbucket:
    service-id: bitbucket
    service-name: Bitbucket
    oauth-sid: bitbucket-oauth2
    oauth-type: oauth2
    client-id: 
    client-secret:

  # https://developers.facebook.com/apps/
  # Click on the app > Settings > Basic settings
  facebook:
    service-id: facebook
    service-name: Facebook
    oauth-sid: facebook-oauth2
    oauth-type: oauth2
    client-id: 
    client-secret: 

  # https://github.com/settings/applications/${app_id}
  # Settings > Developer settings > OAuth Apps
  github:
    service-id: github
    service-name: Github
    oauth-sid: github-oauth2
    oauth-type: oauth2
    client-id: 
    client-secret: 

